<header>
	<h1><span class="greenText">S</span> <span class="yellowText">i</span> <span class="redText">g</span> <span class="greenText">N</span> <span class="yellowText">e</span> <span class="redText">t</span></h1>
	<p>{{ site.description | default: site.github.project_tagline }}</p>
	<br>
	<span class="flags">
		{% for country in site.data.langNav %}
			<a href="{{ country.link }}" title="{{ country.title }}"
				{% if page.url == country.link %}
					style="color: red;"
				{% endif %}
			>
				<img src="{{ country.image }}" alt="{{ country.alt }}" class="flagPic">
			</a>
		{% endfor %}
	</span>
</header>
